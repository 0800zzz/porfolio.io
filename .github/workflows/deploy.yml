name: Deploy Astro via GitHub Actions (Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # SIN cache para evitar fallo por falta de package-lock.json

      - name: 📦 Install deps
        run: npm ci || npm i

      - name: 🏗️ Build
        run: npm run build

      - name: 👀 List dist (debug)
        run: |
          echo "== dist =="
          ls -la dist || true
          echo "== dist/blog =="
          ls -la dist/blog || true
          echo "== dist/_astro =="
          ls -la dist/_astro || true

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
